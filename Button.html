<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            margin: auto;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ffc107;
        }
        .btn-custom {
            width: 100%;
            margin: 5px 0;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="profile-card">
            <img src="img/66.JPG" alt="Profile Picture">
            <h2 class="mt-3">Akram Mujjaman Raton</h2>
            <p class="text-muted">Front-End Developer | Student at Smk Ti Bazma</p>
            <a href="Maaf privasi" class="btn btn-warning btn-custom">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.linkedin.com/in/akra-mujjaman-raton-9a543b324/" class="btn btn-primary btn-custom">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.youtube.com/watch?v=cqjCpWgzmWU" class="btn btn-danger btn-custom">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://github.com/Akramm-22" class="btn btn-dark btn-custom">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
